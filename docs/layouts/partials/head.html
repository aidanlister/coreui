<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Page.Params.description | default .Site.Params.description | markdownify }}">
<meta name="author" content="{{ .Site.Params.authors }}">
<meta name="generator" content="Hugo {{ hugo.Version }}">

<title>{{ if .IsHome }}{{ .Site.Title | markdownify }} · {{ .Site.Params.description | markdownify }}{{ else }}{{ .Title | markdownify }} · {{ .Site.Title | markdownify }}{{ end }}</title>

<link rel="canonical" href="{{ replace .Permalink (printf "docs/%s" "5.0-alpha") "docs" }}">

{{ with .Params.robots -}}
<meta name="robots" content="{{ . }}">
{{- end }}

{{- $colorModeJS := printf "/assets/js/color-modes.js" -}}
<script src="{{ $colorModeJS | relURL }}"></script>

{{ partial "stylesheet" . }}
{{ partial "favicons" . }}
{{ partial "social" . }}
{{ partial "analytics" . }}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/icons@3.0.0-alpha.1/css/all.min.css" integrity="sha256-W6Lexo8XTtkIn8nOCBocGu6Ty3ZZnraK550Ie8iuLAg=" crossorigin="anonymous">
